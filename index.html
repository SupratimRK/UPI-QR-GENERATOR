<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <title>UPI QR Code Generator</title>
</head>
<body>
    <div class="container">
        <div class="generator">
            <h1>UPI QR Code Generator</h1>
            <div class="input-container">
                <label for="upiId">UPI ID: </label>
                <input type="text" id="upiId" placeholder="Enter UPI ID" required>
            </div>
            <div class="input-container">
                <label for="amount">Amount (optional): </label>
                <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount">
            </div>
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>
        <div class="result-area">
            <div id="qrcode"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
